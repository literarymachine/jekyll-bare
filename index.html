<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=/en/">
    <script language="javascript">
      var user_language = (navigator.language || navigator.userLanguage).split('-')[0];
      var enabled_languages = [];
      console.log(user_language);
      
        enabled_languages.push("en");
      
        enabled_languages.push("de");
      
      var default_language = "en";
      if (enabled_languages.indexOf(user_language) != -1) {
        window.location.href = user_language + '/';
      } else {
        window.location.href = default_language + '/';
      }
    </script>
    <title>Page Redirection</title>
  </head>
  <body>
    If you are not redirected automatically, please click the link to continue to <a href="/en/">http://rightsstatements.org/en/</a>.
  </body>
</html>
